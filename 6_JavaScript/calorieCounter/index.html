<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Complete JavaScript Course</title>
    </head>

    <body>
        <div id="output">Complete JavaScript Course</div>
        <form id="myForm">
            <div>
                Female <input id="f" type="radio" name="gender" /> Male
                <input id="m" type="radio" name="gender" />
            </div>
            <div>
                Weight <input id="weight" type="number" value="150" /> lbs
            </div>
            <div>
                Height <input id="heightFeet" type="number" value="5" /> Feet
                <input
                    id="heightInches"
                    type="number"
                    value="6"
                    max="11"
                    min="0"
                />
                Inches
            </div>
            <div>Age <input id="age" type="number" value="30" /> years</div>
            <div>
                LifeStyle
                <input id="lifeStyle" type="number" value="1" min="1" max="5" />
                1=low activity 5 = High Activity
            </div>
        </form>
        <script src="scripts.js"></script>
    </body>
</html>
